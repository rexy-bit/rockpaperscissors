<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="rockA.css">

</head>
<body>

    <div class="container">
        <div class="title">Rock-paper-scissors</div>
        <div class="buttons-game">
            <button class="game rock">rock</button>
            <button class="game paper">paper</button>
            <button class="game scissors">scissors</button>
        </div>

        <div class="displays">
            <div class="display-result"></div>
            <div class="display-moves"></div>
            <div class="display-score"></div>
        </div>

        <div class="buttons">
            <button class="reset-button">Reset score</button>
            <button class="show-score-button">Show score</button>
            <button class="auto-play-button">Auto play</button>
        </div>
    </div>


    <script src="rockA.js"></script>
    
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock.com</title>
    <link rel="stylesheet" href="rockAdvanced.css">
</head>
<body>
    
      <div class="container">
        <div class="title">Rock Paper Scissors</div>

        <div class="buttons-game">
            <button class="rock-button">rock</button>
            <button class="paper-button">paper</button>
            <button class="scissors-button">scissors</button>
        </div>

        <div class="displays">
            <div class="display-result"></div>
            <div class="display-moves"></div>
            <div class="display-score"></div>
        </div>

        <div class="buttons2">
            <button class="show-score">Show Score</button>
            <button class="reset-score">Reset Score</button>
            <button class="auto-play">Auto play</button>
        </div>

      </div>


    <script src="rockAdvanced.js"></script>
</body>
</html>

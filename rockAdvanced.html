<!DOCTYPE html>

<html>

<title>ROCK advanced</title>

<link rel="stylesheet" href="rockAdvenced.css">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<head>

    
</head>

<body>

    <div class="main-div">

    <div class="title">
        Rock Advanced
    </div>

    <div class="game-buttons">

    
        <button onclick="
        playGame('rock');
        " class="play-button">
            <img src="emojis/rock-emoji.png" class="emoji">
        </button>
    
        <button onclick="
         playGame('paper');
        "  class="play-button">
            <img src="emojis/paper-emoji.png" class="emoji">
        </button>
    
        <button onclick="
          playGame('scissors');
        "    class="play-button">
            <img src="emojis/scissors-emoji.png" class="emoji">
        </button>

    </div>

    <div class="displays">


    <div class="display-result"></div>
    <div class="display-moves"></div>
    <div class="display-score"></div>

</div>

<div class="buttons">

    <button class="show-score" onclick="
       displayScore();
    ">
        Show score
    </button>

    <button class="reset-score" onclick="
      resetScore();
    ">
        Reset score
    </button>

    <button class="auto-play-button" onclick="
       autoPlay();
    ">
        Auto Play
    </button>
</div>
    
</div>

    <script src="rockAdvanced.js">

    </script>
</body>
</html>

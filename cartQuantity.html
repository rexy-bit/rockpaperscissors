<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
           <p>
            Cart quantity project
           </p>

           <button onclick="
              updateCartQuantity(1);
           ">
              Add to cart
           </button>

           <button onclick="
           updateCartQuantity(2);
        ">
            +2
         </button>

         <button onclick="
         updateCartQuantity(3);
      ">
            +3
         </button>

         <button onclick="
         updateCartQuantity(4);
      ">
            +4
         </button>

         <button onclick="
         updateCartQuantity(5);
      ">
            +5
         </button>

         <button onclick="
        reupdateCartQuantity(1);
      ">
            Removo from Cart
         </button>

         <button onclick="
         reupdateCartQuantity(2);
      ">
            -2
         </button>

         <button onclick="
         reupdateCartQuantity(3);
      ">
            -3
         </button>

         <button onclick="
             cartQuantity = 0;
             document.querySelector('.display-cart-quantity').innerHTML = `Cart quantity is ${cartQuantity}`;
             saveCart();
         ">
            Reset Cart
         </button>

         <p class="display-cart-quantity"></p>

         <p class="display-error"></p>


        <script>
            
            let cartQuantity = localStorage.getItem('cartQuantity');
            function updateCartQuantity(value){
                 

                 if(cartQuantity + value <= 10){
                    cartQuantity += value;
                    

                 }else if(cartQuantity + value > 10){
                    document.querySelector('.display-error').innerHTML = `Sorry your cart is full`;

                    
                 }

                 document.querySelector('.display-cart-quantity').innerHTML = `Cart quantity is ${cartQuantity}`;
                
                 saveCart();



            }

            function reupdateCartQuantity(value){
                 if(cartQuantity - value >= 0){
                    cartQuantity -= value;
                   
                 }else if(cartQuantity - value < 0){
                    document.querySelector('.display-error').innerHTML = `Not enough items in your cart`;

                    return;
                 }

                 document.querySelector('.display-cart-quantity').innerHTML = `Cart quantity is : ${cartQuantity}`;
                 saveCart();
            }

            function saveCart(){
                localStorage.setItem('cartQuantity', cartQuantity);
            }
        </script>
    </body>
</html>

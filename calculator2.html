<!DOCTYPE html>
<html>
    <head>
     <link rel="stylesheet" href="calculator2.css">
    </head>
    <body>
        
        <p class="title">Calculator Project</p>
        <title>Calculator</title>

    <section>
        <p class="display-calculation"></p>

        <p>
            <button onclick="
                updateCalculation(1);
                ">
                1
            </button>

            <button onclick="
            updateCalculation(2);
            
            ">
                2
            </button>

            <button onclick="
            updateCalculation(3);
            
            ">
                3
            </button>

            <button class="orange-button" onclick="
            updateCalculation(' + ');
            
            
            ">
                +
            </button>
        </p>


        <p>
            <button onclick="
                updateCalculation(4);
                ">
                4
            </button>

            <button onclick="
            updateCalculation(5);
            
            ">
                5
            </button>

            <button onclick="
            updateCalculation(6);
            
            ">
                6
            </button>

            <button class="orange-button" onclick="
            
            updateCalculation(' - ');
            
            ">
                -
            </button>
        </p>


        <p>
            <button onclick="
                updateCalculation(7);
                ">
                7
            </button>

            <button onclick="
            updateCalculation(8);
            
            ">
                8
            </button>

            <button onclick="
            updateCalculation(9);
            
            ">
                9
            </button>

            <button class="orange-button" onclick="
            updateCalculation(' * ');
            
            
            ">
                *
            </button>
        </p>


        <p>
            <button onclick="
                updateCalculation(0);
                ">
                0
            </button>

            <button onclick="
            updateCalculation('.');
            
            ">
                .
            </button>

            <button onclick="
            calculation = eval(calculation);
            document.querySelector('.display-calculation').innerHTML = calculation;
            localStorage.setItem('calculation', calculation);
            
            ">
                =
            </button>

            <button class="orange-button" onclick="
            updateCalculation('/');
            
            
            ">
                /
            </button>
        </p>


        <button onclick="
           clearCalculation();
        
        ">
            C
        </button>


    </section>

        <script src="calculator2.js"></script>
    </body>


</html>
